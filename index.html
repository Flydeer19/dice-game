<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <section class="player-0 active-player" id="player-0">
        <h2 id="name-player-0">Player 1</h2>
        <h3 class="total-score">
          Total score
          <div class="total-score-number" id="total-score-0">0</div>
        </h3>
        <div class="current-score-box">
          <h4 class="current-score">
            Current score
            <div class="current-score-number" id="current-score-0">0</div>
          </h4>
        </div>
      </section>
      <section class="player-1" id="player-1">
        <h2 id="name-player-0">Player 2</h2>
        <h3 class="total-score">
          Total score
          <div class="total-score-number" id="total-score-1">0</div>
        </h3>
        <div class="current-score-box">
          <h4 class="current-score">
            Current score
            <div class="current-score-number" id="current-score-1">0</div>
          </h4>
        </div>
      </section>
    </div>
    <img src="/images/dice-3.png" alt="" id="dice-image" />
    <div class="container d-flex justify-content-between">
      <button class="btn btn-success" id="roll-dice">Roll dice</button>
      <button class="btn btn-success" id="hold-score">Hold score</button>
      <button class="btn btn-success" id="new-game">New game</button>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
